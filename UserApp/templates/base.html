<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyTutorial - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">

<!-- Navigation -->
<nav class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <a href="{% url 'UserApp:home' %}" class="text-xl font-bold">PyTutorial</a>
        <div class="flex space-x-4 items-center">
            {% if is_authenticated %}
                <a href="{% url 'UserApp:enter_course' %}" class="hover:underline">Full Course</a>
                <a href="{% url 'UserApp:user_progress' %}" class="hover:underline">My Progress</a>
                <a href="{% url 'account:logout' %}" class="hover:underline text-red-300">Logout</a>
            {% else %}
                <a href="{% url 'account:login' %}" class="hover:underline">Log In</a>
                <a href="{% url 'account:signup' %}" class="hover:underline">Sign Up</a>
            {% endif %}
            <!-- Theme Toggle -->
            <button id="theme-toggle" class="ml-2 px-3 py-1 bg-white text-blue-600 rounded hover:bg-gray-200 text-sm">
                Toggle Theme
            </button>
        </div>
    </div>
</nav>

<!-- Page Content -->
<main class="container mx-auto p-4">
    {% block content %}{% endblock %}
</main>

<!-- Theme Script -->
<script>
    const toggle = document.getElementById('theme-toggle');
    toggle?.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
        localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
    });

    // Auto apply theme on page load
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
    } else {
        document.documentElement.classList.remove('dark');
    }
</script>

</body>
</html>
