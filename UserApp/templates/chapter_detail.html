{% extends "base.html" %}

{% block title %}{{ chapter.title }}{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">{{ chapter.title }}</h1>
    
    {% for topic in topics %}
    <div class="bg-white p-4 rounded shadow mb-2">
        <a href="{% url 'UserApp:topic_detail' topic.pk %}" class="text-lg font-semibold text-blue-600">
            {{ topic.title }}
        </a>
        {% if topic.is_completed %}
        <span class="ml-2 text-green-600">âœ“ Completed</span>
        {% endif %}
    </div>
    {% endfor %}
</div>
{% endblock %}
