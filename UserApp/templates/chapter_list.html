{% extends "base.html" %}

{% block title %}Course Chapters{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Python Course</h1>
    
    {% for chapter in chapters %}
    <div class="bg-white p-6 rounded-lg shadow mb-4">
        <h2 class="text-2xl font-bold">{{ chapter.title }}</h2>
        <p class="text-gray-600 my-2">{{ chapter.description }}</p>
        <a href="{% url 'UserApp:chapter_detail' chapter.pk %}" class="text-blue-600">View Topics</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
